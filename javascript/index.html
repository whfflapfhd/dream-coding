<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 
        HTML을 파싱할 때 script를 만나면 파싱을 blocked 시키고
        js파일을 다운로드(fetching js) 한 후 js를 실행(executing js)한다.        
        [ parsing HTML > blocked (fetching js, executing js) > parsing HTML ]
        그리고 다시 HTML 파싱을 이어간다. head에 스크립트 파일을 작성하면 DOM 생성이 지연될 수 있다.
     -->
    <script src="variable.js"></script>
    <!-- 
        asyn  :        
        HTML파일을 파싱하다가 asyn 속성이 선언된 스크립트를 만나면 js파일의 다운로드(fetching js)를 병렬로 처리하고
        다운로드가 완료되면 HTML 파싱을 blocked 시킨 후 js 파일을 실행시킨다.
        js 파일 실행이 완료되면 나머지 HTML 파싱이 진행된다.
        asyn 속성이 선언된 스크립트 파일이 다수일 경우 순서와 상관없이 먼저 다운로드가 완료된  파일이 먼저 실행되니 유의해서 사용해야 한다.
        <script asyn src="main.js"></script>
     -->
    <!-- 
        <script defer src="main.js"></script> 
    -->
    <title>Document</title>
</head>
<body>
<!-- 
    문서 하단에 스크립트 파일 작성 시 blocked는 방지 할 수 있지만,
    컨텐츠의 내용이나 스타일이  스크립트에 의존적인 경우 문제가 발생할 수 있다.    
    [ parsing HTML > fetching js, executing js ]
-->    
</body>
</html>
